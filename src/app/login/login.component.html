<body class="corpo">
    <div id="login">        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usu√°rio:</label><br>
                                <input type="email" name="usuario" id="usuario" class="form-control" (input)="this.usuario = $event.target.value">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="senha" id="senha" class="form-control" (input)="this.senha = $event.target.value">
                            </div>
                            <div class="form-group">                            
                                <a class="btn btn-info btn-md" (click)="login(this.usuario, this.senha)"> Logar </a>
                                <button class="btn btn-success ml-2" data-toggle="modal" data-target="#modal">Cadastrar</button>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--CONTEUDO DA JANELA Cadastrar-->
<div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Login">
              </div>
              <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="cadastrar()">Salvar</button>      

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>

      </div>
    </div>
  </div>
</body>
